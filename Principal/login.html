<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_login.css">
    <title>Iniciar sesion</title>
</head>
<body>

    <div class="cuadro_blanco">
        <h1 class="text_iniciar">Iniciar sesion</h1>

        <form action="">
            <input class="correo" type="email" placeholder="Correo">
        </form>

        <form action="">
            <input class="contraseña" type="password" placeholder="Contraseña">
        </form>

        <button class="ingresa">
            <h3>Ingresa</h3>
        </button>

        <div class="recuperar_contraseña">
            <a href="#"> <h2 class="olvidaste">¿Olvidaste tu contraseña?</h2></a>
        </div>

    </div>

    <button class="volver">
        <a href="/index.html"> <h2 class="text_volver">Volver</h2></a>
    </button>

    <div class="bottom">
    </div>

</body>
</html>
