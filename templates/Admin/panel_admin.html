<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Panel Administrador</title>
</head>
<body>

    <div class="barra">
      <img class="img_admin" src="/static/img_admin.png" alt="">
      <h1 class="nombre">{{ nombre_usuario }}</h1>
      <div class="linea">
      </div>

      <div class="dropdown">
        <a href="/templates/Admin/editar_admin.html"><button class="dropbtn">Editar Perfil</button></a>
      </div>

      <a href="/templates/Admin/agregar_usuario.html"> <button class="agregar">Agregar usuario</button></a>
      <a href="/templates/Admin/editar_usuarios.html"> <button class="editar">Editar usuario</button></a>
      <a href="/Admin/eliminar_usuario.html"> <button class="eliminar">Eliminar usuario</button></a>
      <a href="./inicio_admin.html"> <button class="salir">Salir</button></a>


    </div>

<div class="tabla-bloque">
  <h3>Todos los usuarios registrados</h3>
  <table class="tabla-usuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Identificación</th>
        <th>Media Técnica</th>
        <th>Grado</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.identificacion }}</td>
          <td>{{ usuario.media_tecnica }}</td>
          <td>{{ usuario.grado }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



</body>
</html>
