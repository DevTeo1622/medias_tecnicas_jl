<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuario</title>
  <link rel="stylesheet" href="/static/css/agregar_usuario.css">
</head>
<body>
  <div class="formulario-container">
    <h2>Agregar nuevo usuario</h2>
    <form method="post" class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="identificacion">Identificación:</label>
      <input type="text" id="identificacion" name="identificacion" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <label for="rol">Rol:</label>
      <select id="rol" name="rol" required>
        <option value="estudiante">Estudiante</option>
        <option value="administrador">Administrador</option>
      </select>

      <label for="media_id">Media Técnica:</label>
      <select id="media_id" name="media_id" required>
        {% for media in medias_tecnicas %}
          <option value="{{ media.id }}">{{ media.nombre }}</option>
        {% endfor %}
      </select>

      <label for="grado">Grado:</label>
      <select id="grado" name="grado" required>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>

      <button type="submit">Registrar usuario</button>
    </form>
  </div>
</body>
</html>

<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.formulario-container {
  max-width: 500px;
  margin: 2rem auto;
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #0c3458;
}

.formulario label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

.formulario input,
.formulario select {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  margin-top: 2rem;
  width: 100%;
  padding: 0.75rem;
  background-color: #0c3458;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #092a45;
}


</style>
