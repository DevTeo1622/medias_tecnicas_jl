<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar usuario</title>
</head>
<body>
    <div class="tabla-bloque">
  <h3>Eliminar usuarios registrados</h3>
  <table class="tabla-usuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Identificación</th>
        <th>Media Técnica</th>
        <th>Grado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.identificacion }}</td>
          <td>{{ usuario.media_tecnica }}</td>
          <td>{{ usuario.grado }}</td>
          <td>
            <form method="post" action="/eliminar_usuario" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
              <input type="hidden" name="id" value="{{ usuario.id }}">
              <button type="submit" class="boton-eliminar">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>

<style>

.tabla-bloque {
  margin: 2rem auto;
  width: 90%;
  max-width: 1000px;
  background-color: #f4f4f4;
  padding: 1rem;
  border: 1px solid #ccc;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  font-family: Arial, Helvetica, sans-serif;
}

.tabla-usuarios {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}

.tabla-usuarios th,
.tabla-usuarios td {
  border: 1px solid #ccc;
  padding: 0.5rem;
  text-align: left;
}

.tabla-usuarios th {
  background-color: #0c3458;
  color: white;
}

.boton-editar {
  background-color: #0c3458;
  color: white;
  padding: 0.4rem 0.8rem;
  text-decoration: none;
  border-radius: 4px;
  font-size: 0.9rem;
}

.boton-editar:hover {
  background-color: #092a45;
}

.formulario-container {
  max-width: 500px;
  margin: 2rem auto;
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  font-family: Arial, Helvetica, sans-serif;
}

.formulario label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

.formulario input,
.formulario select {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  margin-top: 2rem;
  width: 100%;
  padding: 0.75rem;
  background-color: #0c3458;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #092a45;
}
.boton-eliminar {
  background-color: #c0392b;
  color: white;
  padding: 0.4rem 0.8rem;
  border: none;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
}

.boton-eliminar:hover {
  background-color: #a93226;
}


</style>
