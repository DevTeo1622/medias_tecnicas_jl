<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/static/css/editar_admin.css">
</head>
<body>
  <div class="formulario-container">
    <h2>Editar perfil del administrador</h2>
    <form method="post" class="formulario">
      <input type="hidden" name="id" value="{{ usuario.id }}">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>

      <label for="identificacion">Identificación:</label>
      <input type="text" id="identificacion" name="identificacion" value="{{ usuario.identificacion }}" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" value="{{ usuario.contraseña }}" required>

      <button type="submit">Guardar cambios</button>
    </form>
  </div>
</body>
</html>

<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.formulario-container {
  max-width: 500px;
  margin: 2rem auto;
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #0c3458;
}

.formulario label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

.formulario input {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  margin-top: 2rem;
  width: 100%;
  padding: 0.75rem;
  background-color: #0c3458;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #092a45;
}


</style>
